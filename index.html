<!DOCTYPE html>
<html>
  <head>
<style>
  .regular {
  background-color: lightblue
  }
  .favorite {
  background-color:yellow;
}
</style>
  </head>
  <body>
    <ul id='list'>
    </ul>
</body>
<script>
 const employees = [
    { id: 1, name: 'moe'},
    { id: 2, name: 'larry'},
    { id: 4, name: 'shep'},
    { id: 3, name: 'curly'},
    { id: 5, name: 'groucho'},
    { id: 6, name: 'harpo'},
    { id: 8, name: 'shep Jr.'},
    { id: 99, name: 'lucy'}
  ];
  let counter = 1;
  const favorites = [];
  const list = document.querySelector('#list')
  employees.forEach(person => {
    const li = document.createElement('li');
    const span =document.createElement('span');
    li.className = 'regular';
    li.addEventListener('click', () => {
      if (counter < 4) {
        li.classList.toggle('favorite');
      console.log('sending' , person.id)
      counter++;
      }
    });
    span.innerHTML = person.name;
    li.append(span);
    list.append(li);
    } );
</script>
</html>
