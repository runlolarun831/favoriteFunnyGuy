<!DOCTYPE html>
<html>
  <head>
<style>
</style>
  </head>
  <body>
    <ul id='list'>
    </ul>
</body>
<script>
 const employees = [
    { id: 1, name: 'moe'},
    { id: 2, name: 'larry'},
    { id: 4, name: 'shep'},
    { id: 3, name: 'curly'},
    { id: 5, name: 'groucho'},
    { id: 6, name: 'harpo'},
    { id: 8, name: 'shep Jr.'},
    { id: 99, name: 'lucy'}
  ];
  const list = document.querySelector('#list')
  employees.forEach(person => {
    const li = document.createElement('li');
    const span =document.createElement('span');
    span.innerHTML = person.name;
    list.append(span);
    list.append(li);
    });
</script>
</html>
